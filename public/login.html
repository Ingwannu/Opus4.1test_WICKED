<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>로그인 - WICKED</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
    <!-- Navigation -->
    <nav class="navbar">
        <div class="nav-container">
            <a href="/" class="nav-brand">
                <img src="/logo.svg" alt="WICKED" class="nav-logo">
            </a>
            
            <button class="mobile-menu-toggle">
                <span></span>
                <span></span>
                <span></span>
            </button>
            
            <ul class="nav-menu">
                <li><a href="/" class="nav-link">홈</a></li>
                <li><a href="/bots" class="nav-link">Discord Bot</a></li>
                <li><a href="/services" class="nav-link">개발 외주</a></li>
                <li><a href="/hosting" class="nav-link">호스팅</a></li>
                <li id="profile-btn" class="hidden"></li>
                <li id="admin-btn" class="hidden">
                    <a href="/admin" class="nav-link">관리자 패널</a>
                </li>
                <li id="auth-buttons">
                    <div class="flex gap-2">
                        <a href="/login" class="btn btn-secondary">로그인</a>
                        <a href="/register" class="btn btn-primary">회원가입</a>
                    </div>
                </li>
            </ul>
        </div>
    </nav>

    <!-- Alert Container -->
    <div id="alert-container" style="position: fixed; top: 90px; left: 50%; transform: translateX(-50%); z-index: 1001; width: 90%; max-width: 600px;"></div>

    <!-- Main Content -->
    <main>
        <div class="container">
            <div class="flex justify-center items-center" style="min-height: calc(100vh - 160px);">
                <div class="glass-container fade-in" style="width: 100%; max-width: 400px;">
                    <h2 class="text-center mb-4">로그인</h2>
                    
                    <form id="login-form">
                        <div class="form-group">
                            <label for="username">아이디 또는 이메일</label>
                            <input 
                                type="text" 
                                id="username" 
                                name="username" 
                                placeholder="아이디 또는 이메일을 입력하세요"
                                required
                            >
                        </div>
                        
                        <div class="form-group">
                            <label for="password">비밀번호</label>
                            <input 
                                type="password" 
                                id="password" 
                                name="password" 
                                placeholder="비밀번호를 입력하세요"
                                required
                            >
                        </div>
                        
                        <button type="submit" class="btn btn-primary" style="width: 100%;">
                            로그인
                        </button>
                        
                        <div class="text-center mt-4">
                            <p style="margin-bottom: var(--spacing-sm);">
                                계정이 없으신가요? 
                                <a href="/register">회원가입</a>
                            </p>
                            <p>
                                <a href="/forgot-password" style="color: var(--text-secondary);">비밀번호를 잊으셨나요?</a>
                            </p>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </main>

    <script src="/js/common.js"></script>
    <script>
        const { $, showAlert } = Utils;
        const { TokenManager, UserManager } = Auth;
        const { request } = API;

        // Check if already logged in
        if (TokenManager.isAuthenticated()) {
            window.location.href = '/';
        }

        // Handle login form submission
        $('#login-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const submitBtn = e.target.querySelector('button[type="submit"]');
            const originalText = submitBtn.textContent;
            submitBtn.textContent = '로그인 중...';
            submitBtn.disabled = true;
            
            try {
                const formData = new FormData(e.target);
                const data = {
                    username: formData.get('username'),
                    password: formData.get('password')
                };
                
                const response = await request('/auth/login', {
                    method: 'POST',
                    body: data
                });
                
                if (response.token) {
                    TokenManager.setToken(response.token);
                    UserManager.setUser(response.user);
                    
                    showAlert('로그인 성공!', 'success');
                    
                    // Redirect based on user role
                    if (response.user.isAdmin) {
                        setTimeout(() => {
                            window.location.href = '/admin';
                        }, 1000);
                    } else {
                        setTimeout(() => {
                            window.location.href = '/';
                        }, 1000);
                    }
                }
            } catch (error) {
                showAlert(error.message || '로그인에 실패했습니다.', 'error');
                submitBtn.textContent = originalText;
                submitBtn.disabled = false;
            }
        });
    </script>
</body>
</html>
