<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WICKED - Discord Bot & Software Development</title>
    <style>
        /* Critical CSS - Inline for HTTP compatibility */
        :root {
            --primary-dark: #0a1f1b;
            --primary-main: #1a3d34;
            --primary-light: #2a5a4e;
            --accent-green: #3d7c6f;
            --accent-lime: #7cff9b;
            --accent-gold: #ffd700;
            --glass-bg: rgba(26, 61, 52, 0.2);
            --glass-border: rgba(125, 255, 155, 0.1);
            --glass-shadow: rgba(0, 0, 0, 0.1);
            --text-primary: #e0f2e9;
            --text-secondary: #a8c9ba;
            --text-muted: #7a9689;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Inter', sans-serif;
            background-color: var(--primary-dark);
            color: var(--text-primary);
            line-height: 1.6;
            overflow-x: hidden;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
        }
        
        /* Quick fix styles */
        .navbar {
            background: rgba(10, 31, 27, 0.95);
            backdrop-filter: blur(10px);
            padding: 1rem 0;
            position: fixed;
            width: 100%;
            top: 0;
            z-index: 1000;
        }
        
        .nav-container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
        }
        
        .nav-menu {
            display: flex;
            list-style: none;
            gap: 2rem;
            align-items: center;
        }
        
        .nav-link {
            color: var(--text-primary);
            text-decoration: none;
            transition: color 0.3s;
        }
        
        .nav-link:hover {
            color: var(--accent-lime);
        }
        
        .btn {
            padding: 0.75rem 1.5rem;
            border-radius: 8px;
            text-decoration: none;
            display: inline-block;
            transition: all 0.3s;
            border: none;
            cursor: pointer;
        }
        
        .btn-primary {
            background: var(--accent-green);
            color: white;
        }
        
        .btn-primary:hover {
            background: var(--primary-light);
        }
        
        .btn-secondary {
            background: transparent;
            color: var(--text-primary);
            border: 1px solid var(--glass-border);
        }
        
        .hero {
            padding: 8rem 0 4rem;
            text-align: center;
        }
        
        .glass-container {
            background: var(--glass-bg);
            border: 1px solid var(--glass-border);
            border-radius: 16px;
            padding: 2rem;
            backdrop-filter: blur(10px);
        }
        
        h1 {
            font-size: 3rem;
            margin-bottom: 1rem;
            color: var(--text-primary);
        }
        
        .grid {
            display: grid;
            gap: 2rem;
        }
        
        .grid-cols-3 {
            grid-template-columns: repeat(3, 1fr);
        }
        
        @media (max-width: 768px) {
            .grid-cols-3 {
                grid-template-columns: 1fr;
            }
        }
    </style>
    <!-- Fallback to external CSS if possible -->
    <link rel="stylesheet" href="/css/style.css" onerror="console.log('CSS failed to load')">
</head>
<body>

    <!-- ... rest of HTML content ... -->
</body>
</html>
