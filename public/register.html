<!DOCTYPE html>
<html lang="ko" data-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>회원가입 - WICKED</title>
    <link rel="preconnect" href="//fonts.googleapis.com">
    <link rel="preconnect" href="//fonts.gstatic.com" crossorigin>
    <link href="//fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
    <!-- Liquid Glass Background -->
    <div class="liquid-bg">
        <div class="liquid-blob"></div>
        <div class="liquid-blob"></div>
        <div class="liquid-blob"></div>
    </div>

    <!-- Theme Switcher -->
    <div class="theme-switcher">
        <button class="theme-toggle" aria-label="테마 변경">
            <svg class="theme-icon sun-icon" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                <circle cx="12" cy="12" r="5" stroke="currentColor" stroke-width="2"/>
                <path d="M12 1v6m0 6v6m-9-9h6m6 0h6" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
            </svg>
            <svg class="theme-icon moon-icon hidden" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                <path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z" stroke="currentColor" stroke-width="2" stroke-linejoin="round"/>
            </svg>
            <svg class="theme-icon system-icon hidden" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                <rect x="2" y="3" width="20" height="14" rx="2" stroke="currentColor" stroke-width="2"/>
                <path d="M8 21h8" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
                <path d="M12 17v4" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
            </svg>
        </button>
    </div>

    <!-- Alert Container -->
    <div id="alert-container" style="position: fixed; top: 20px; left: 50%; transform: translateX(-50%); z-index: 1001; width: 90%; max-width: 600px;"></div>

    <!-- Register Container -->
    <div class="auth-container">
        <div class="auth-card fade-in">
            <div class="text-center mb-4">
                <a href="/" class="inline-block mb-4">
                    <img src="/logo.svg" alt="WICKED" style="height: 60px;">
                </a>
                <h1 class="auth-title">계정 만들기</h1>
                <p class="auth-subtitle">WICKED의 멤버가 되어보세요</p>
            </div>

            <form id="registerForm">
                <div class="form-group">
                    <label for="username" class="form-label">사용자명</label>
                    <input 
                        type="text" 
                        id="username" 
                        name="username" 
                        class="form-input" 
                        placeholder="사용자명을 입력하세요"
                        required 
                        minlength="3"
                        maxlength="20"
                        pattern="[a-zA-Z0-9_]+"
                        autocomplete="username"
                    >
                    <small class="text-muted">3-20자의 영문, 숫자, 언더스코어(_)만 사용 가능</small>
                </div>

                <div class="form-group">
                    <label for="email" class="form-label">이메일</label>
                    <input 
                        type="email" 
                        id="email" 
                        name="email" 
                        class="form-input" 
                        placeholder="이메일을 입력하세요"
                        required 
                        autocomplete="email"
                    >
                </div>

                <div class="form-group">
                    <label for="password" class="form-label">비밀번호</label>
                    <input 
                        type="password" 
                        id="password" 
                        name="password" 
                        class="form-input" 
                        placeholder="비밀번호를 입력하세요"
                        required 
                        minlength="6"
                        autocomplete="new-password"
                    >
                    <small class="text-muted">최소 6자 이상</small>
                </div>

                <div class="form-group">
                    <label for="confirmPassword" class="form-label">비밀번호 확인</label>
                    <input 
                        type="password" 
                        id="confirmPassword" 
                        name="confirmPassword" 
                        class="form-input" 
                        placeholder="비밀번호를 다시 입력하세요"
                        required 
                        autocomplete="new-password"
                    >
                </div>

                <div class="form-group">
                    <label class="flex items-center gap-2 cursor-pointer">
                        <input type="checkbox" id="agree" name="agree" required class="w-4 h-4">
                        <span class="text-secondary">서비스 이용약관 및 개인정보처리방침에 동의합니다</span>
                    </label>
                </div>

                <button type="submit" class="btn btn-primary w-full">
                    <span>회원가입</span>
                    <svg width="20" height="20" viewBox="0 0 20 20" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path d="M10 4v12m-6-6h12" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                    </svg>
                </button>
            </form>

            <div class="mt-4 text-center">
                <p class="text-secondary">
                    이미 계정이 있으신가요? 
                    <a href="/login" class="text-primary font-medium hover:underline">로그인</a>
                </p>
            </div>

            <div class="mt-4 text-center">
                <a href="/" class="text-muted hover:text-secondary">홈으로 돌아가기</a>
            </div>
        </div>
    </div>

    <script src="/js/main.js"></script>
    <script src="/js/theme.js"></script>
    <script>
        document.getElementById('registerForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const password = e.target.password.value;
            const confirmPassword = e.target.confirmPassword.value;
            
            if (password !== confirmPassword) {
                showAlert('비밀번호가 일치하지 않습니다.', 'error');
                return;
            }
            
            const submitButton = e.target.querySelector('button[type="submit"]');
            const originalContent = submitButton.innerHTML;
            submitButton.disabled = true;
            submitButton.innerHTML = '<span class="loading"></span>';
            
            const formData = {
                username: e.target.username.value,
                email: e.target.email.value,
                password: password
            };
            
            try {
                const data = await apiRequest('/auth/register', {
                    method: 'POST',
                    body: JSON.stringify(formData)
                });
                
                // Store auth data
                TokenManager.setToken(data.token);
                UserManager.setUser(data.user);
                
                showAlert('회원가입 성공! 잠시 후 홈으로 이동합니다...', 'success');
                
                // Redirect after short delay
                setTimeout(() => {
                    window.location.href = '/';
                }, 1500);
                
            } catch (error) {
                showAlert(error.message || '회원가입에 실패했습니다.', 'error');
                submitButton.disabled = false;
                submitButton.innerHTML = originalContent;
            }
        });

        // Real-time password match validation
        const passwordInput = document.getElementById('password');
        const confirmPasswordInput = document.getElementById('confirmPassword');
        
        function checkPasswordMatch() {
            if (confirmPasswordInput.value && passwordInput.value !== confirmPasswordInput.value) {
                confirmPasswordInput.setCustomValidity('비밀번호가 일치하지 않습니다');
            } else {
                confirmPasswordInput.setCustomValidity('');
            }
        }
        
        passwordInput.addEventListener('change', checkPasswordMatch);
        confirmPasswordInput.addEventListener('input', checkPasswordMatch);
    </script>
</body>
</html>
