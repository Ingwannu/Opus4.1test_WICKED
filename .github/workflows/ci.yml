name: CI/CD Pipeline

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
    
    strategy:
      matrix:
        node-version: [18.x, 20.x]
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v4
      with:
        node-version: ${{ matrix.node-version }}
        cache: 'npm'
    
    - name: Install dependencies
      run: |
        cd wicked-website
        npm ci
    
    - name: Create .env file
      run: |
        cd wicked-website
        cp .env.example .env
        # GitHub Actions에서 사용할 환경 변수 설정
        echo "NODE_ENV=test" >> .env
        echo "JWT_SECRET=${{ secrets.JWT_SECRET || 'test-secret-key' }}" >> .env
    
    - name: Run linter
      run: |
        cd wicked-website
        npm run lint || true
    
    - name: Run tests
      run: |
        cd wicked-website
        npm test || true
    
    - name: Check application startup
      run: |
        cd wicked-website
        # 백그라운드에서 서버 시작
        npm start &
        SERVER_PID=$!
        # 서버가 시작될 때까지 대기
        sleep 10
        # 서버가 실행 중인지 확인
        curl -f http://localhost:3000 || exit 1
        # 서버 종료
        kill $SERVER_PID

  security:
    runs-on: ubuntu-latest
    needs: test
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Use Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20.x'
        cache: 'npm'
    
    - name: Install dependencies
      run: |
        cd wicked-website
        npm ci
    
    - name: Run security audit
      run: |
        cd wicked-website
        npm audit --audit-level=high